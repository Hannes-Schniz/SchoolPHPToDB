<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Registrieren â€“ Schwarzes Brett</title>
    <style>
      body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .navbar {
        background: #222;
        color: #fff;
        padding: 0.5em 2em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .logo {
        font-size: 1.5em;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .navbar .login-link {
        color: #fff;
        text-decoration: none;
        font-size: 1em;
        background: #2196f3;
        padding: 0.3em 1em;
        border-radius: 3px;
        transition: background 0.2s;
        margin-left: 1em;
      }
      .navbar .login-link:hover {
        background: #1769aa;
      }
      .signup-container {
        max-width: 400px;
        margin: 4em auto;
        background: #fff;
        padding: 2em 2.5em;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }
      h2 {
        margin-top: 0;
        text-align: center;
        color: #222;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.2em;
      }
      label {
        font-weight: bold;
        margin-bottom: 0.3em;
        color: #333;
      }
      input[type='text'],
      input[type='email'],
      input[type='password'] {
        padding: 0.6em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        background: #f9f9f9;
        transition: border 0.2s;
      }
      input[type='text']:focus,
      input[type='email']:focus,
      input[type='password']:focus {
        border: 1.5px solid #4caf50;
        outline: none;
        background: #fff;
      }
      input[type='submit'] {
        background: #4caf50;
        color: #fff;
        border: none;
        padding: 0.7em 0;
        border-radius: 4px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 0.5em;
        transition: background 0.2s;
      }
      input[type='submit']:hover {
        background: #388e3c;
      }
      .login-link-bottom {
        text-align: center;
        margin-top: 1.5em;
        font-size: 0.97em;
      }
      .login-link-bottom a {
        color: #2196f3;
        text-decoration: none;
      }
      .login-link-bottom a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .signup-container {
          padding: 1em;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Schwarzes Brett</div>
      <a class="login-link" href="index.html">Zum Login</a>
    </nav>
    <div class="signup-container">
      <h2>Registrieren</h2>
      <form action="signup.php" method="post" autocomplete="off">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" maxlength="50" required />
        </div>
        <div>
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            name="email"
            maxlength="255"
            required />
        </div>
        <div>
          <label for="nummer">Telefonnummer</label>
          <input
            type="text"
            id="nummer"
            name="nummer"
            maxlength="15"
            required />
        </div>
        <div>
          <label for="password">Passwort</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            maxlength="128"
            required />
        </div>
        <input type="submit" value="Registrieren" />
      </form>
      <div class="login-link-bottom">
        Bereits registriert? <a href="index.html">Zum Login</a>
      </div>
    </div>
  </body>
</html>

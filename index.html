<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Schwarzes Brett</title>
    <style>
      body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .navbar {
        background: #222;
        color: #fff;
        padding: 0.5em 2em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .logo {
        font-size: 1.5em;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .container {
        max-width: 800px;
        margin: 2em auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
      }
      .message-board {
        margin-top: 2em;
      }
      .message {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        background: #fafbfc;
        box-shadow: 0 2px 6px rgba(60, 60, 60, 0.06);
        margin-bottom: 1.5em;
        padding: 1.2em 1.5em;
        transition: box-shadow 0.2s;
      }
      .message:hover {
        box-shadow: 0 4px 16px rgba(60, 60, 60, 0.13);
        border-color: #b2dfdb;
      }
      .message .rubrik {
        display: inline-block;
        background: #4caf50;
        color: #fff;
        font-size: 0.95em;
        font-weight: bold;
        padding: 0.2em 0.8em;
        border-radius: 16px;
        margin-bottom: 0.5em;
        margin-right: 0.5em;
        letter-spacing: 0.5px;
      }
      .message .author {
        font-weight: bold;
        color: #333;
        margin-right: 1em;
      }
      .message .date {
        color: #888;
        font-size: 0.9em;
        margin-left: 0.5em;
      }
      .message .titel {
        font-size: 1.2em;
        font-weight: bold;
        margin: 0.2em 0 0.5em 0;
        color: #222;
      }
      .message .content {
        margin-top: 0.7em;
        font-size: 1.05em;
        line-height: 1.5;
        color: #222;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1em;
        }
        .message {
          padding: 1em;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Schwarzes Brett</div>
      <a
        href="add_posting.html"
        style="
          background: #4caf50;
          color: #fff;
          padding: 0.4em 1.2em;
          border-radius: 4px;
          text-decoration: none;
          font-weight: bold;
          font-size: 1em;
          transition: background 0.2s;
          margin-left: auto;
        ">
        + Neue Anzeige
      </a>
    </nav>
    <div
      id="notification"
      style="
        display: none;
        margin: 1em auto;
        max-width: 600px;
        padding: 1em 1.5em;
        background: #ffebee;
        color: #b71c1c;
        border: 1px solid #e57373;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
      "></div>
    <div class="container">
      <h1>Willkommen beim Schwarzen Brett!</h1>
      <div style="margin-bottom: 1em">
        <label>
          <input type="radio" name="sort" value="date" checked />
          Nach Datum sortieren
        </label>
        <label style="margin-left: 1em">
          <input type="radio" name="sort" value="rubrik" />
          Nach Rubrik sortieren
        </label>
      </div>
      <div class="message-board" id="message-board">
        <p>Lade Nachrichten...</p>
      </div>
    </div>
    <script>
      // Login-Fehlerbenachrichtigung anzeigen
      (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get('login') === 'fail') {
          const notif = document.getElementById('notification');
          notif.textContent =
            'Login fehlgeschlagen: Benutzername oder Passwort falsch.';
          notif.style.display = 'block';
        }
      })();

      // Message board logic (wie gehabt)
      let messagesData = [];
      function renderMessages(sortBy) {
        let data = [...messagesData];
        if (sortBy === 'rubrik') {
          data.sort(
            (a, b) =>
              a.rubrik.localeCompare(b.rubrik) || b.datum.localeCompare(a.datum)
          );
        } else {
          data.sort((a, b) => b.datum.localeCompare(a.datum));
        }
        const board = document.getElementById('message-board');
        if (!data.length) {
          board.innerHTML = '<p>Keine Nachrichten gefunden.</p>';
          return;
        }
        board.innerHTML = data
          .map(
            (msg) => `
      <div class="message">
        <div class="rubrik">${msg.rubrik}</div>
        <div class="titel">${msg.titel}</div>
        <span class="author">${msg.name}</span>
        ${msg.datum ? `<span class="date">${msg.datum}</span>` : ''}
        <div class="content">${msg.nachricht || ''}</div>
      </div>
    `
          )
          .join('');
      }

      fetch('messages.php')
        .then((response) => response.json())
        .then((data) => {
          messagesData = data;
          renderMessages('date');
        })
        .catch(() => {
          document.getElementById('message-board').innerHTML =
            '<p>Fehler beim Laden der Nachrichten.</p>';
        });

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[name="sort"]').forEach((radio) => {
          radio.addEventListener('change', (e) => {
            renderMessages(e.target.value);
          });
        });
      });
    </script>
  </body>
</html>
